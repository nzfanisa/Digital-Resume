<style>
:root{
  --accent:#e66fb4;
  --card:#fff0f7;
  --muted:#a65f87;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:url('bg 2.jpg') center/cover no-repeat fixed;
}


.layout{display:flex;min-height:100vh;}

/* sidebar */
.sidebar{
  width:260px;
  padding:28px;
  background:linear-gradient(180deg,#ffffff,#f1f6fb);
  position:sticky;
  top:0;
}

.avatar{
  width:88px;
  height:88px;
  border-radius:50%;
  background: url('passport pic.jpg') center/cover no-repeat;
  margin-bottom:14px;
}


.dropbtn{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  background:#fff;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:600;
}

.menu{display:none;margin-top:8px;}
.menu a{
  display:block;
  padding:8px;
  text-decoration:none;
  color:#111;
}
.menu a:hover{background:#ffe0f0;}


.navbtn{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,#ffd1e8,#ff9ad0);
}


.content{flex:1;padding:40px;}

.card{
  background:var(--card);
  padding:24px;
  border-radius:12px;
}


.family-main{
  width:500px;
  height:400px;
  object-fit:cover;
  border-radius:14px;
  display:block;
  margin:0 auto 30px;
  transition: transform 0.5s;
}
.family-main:hover{
  transform: scale(1.03);
}


.family-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:22px;
  margin-top:25px;
}

.family-member{
  text-align:center;
  opacity:0;
  transform: translateY(20px);
  animation: fadeInUp 0.8s forwards;
}

.family-member:nth-child(1){animation-delay:0.2s;}
.family-member:nth-child(2){animation-delay:0.4s;}
.family-member:nth-child(3){animation-delay:0.6s;}
.family-member:nth-child(4){animation-delay:0.8s;}


.ring{
  width:230px;
  height:230px;
  margin:0 auto;
  padding:6px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff7abf,#ffc1e3,#a78bfa);
  transition: transform 0.3s ease;
}


.ring img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
  background:#fff;
}

.ring:hover{
  transform:scale(1.05);
}

.family-member p{
  margin-top:10px;
  font-weight:600;
  color:#333;
}

.muted{color:var(--muted);}


@keyframes fadeInUp {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}


.fade-up{
  opacity:0;
  animation: fadeInUp 1s forwards;
}


@media(max-width:800px){
  .layout{flex-direction:column;}
  .sidebar{width:100%;}
  .family-main{width:90%;height:auto;}
}
</style>

<script>
document.getElementById("socialToggle").onclick = function(){
  const m = document.getElementById("socialMenu");
  m.style.display = (m.style.display === "block") ? "none" : "block";
};

// Fade-up on scroll
const faders = document.querySelectorAll('.fade-up');

const appearOptions = { threshold: 0.1 };

const appearOnScroll = new IntersectionObserver(function(entries, observer){
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.style.animationPlayState = 'running';
      observer.unobserve(entry.target);
    }
  });
}, appearOptions);

faders.forEach(fader => {
  appearOnScroll.observe(fader);
});
</script>
