<style>
:root{
  --accent:#e66fb4;
  --card:#fff0f7;
  --muted:#a65f87;
}


*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:url('bg 2.jpg') center/cover no-repeat fixed;
}

.layout{display:flex;min-height:100vh;}

.sidebar{
  width:260px;
  padding:28px;
  background:linear-gradient(180deg,#ffffff,#f1f6fb);
  position:sticky;
  top:0;
}


.avatar{
  width:88px;
  height:88px;
  border-radius:50%;
  background:url('passport pic.jpg') center/cover no-repeat;
  margin-bottom:14px;
}


.dropbtn{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  background:#fff;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:600;
}
.menu{display:none;margin-top:8px;}
.menu a{
  display:block;
  padding:8px;
  text-decoration:none;
  color:#111;
}
.menu a:hover{background:#ffe0f0;}


.navbtn{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,#ffd1e8,#ff9ad0);
}
.navbtn:hover{opacity:0.9;}


.content{flex:1;padding:40px;}
.card{
  background:var(--card);
  padding:24px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(17,24,39,0.08);
}


.category-btns{
  margin:20px 0;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}


.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:20px;
}


.gallery-item{
  border-radius:15px;
  border:5px solid #ffd1e8;
  overflow:hidden;
  transition:transform .3s, box-shadow .3s;
  background:#fff;
  opacity:0;
  transform: translateY(20px);
}
.gallery-item:hover{
  transform:scale(1.05);
  box-shadow:0 10px 25px rgba(230,111,180,.4);
}


.gallery-item img,
.gallery-item video{
  width:100%;
  height:180px;
  object-fit:cover;
  display:block;
  transition: transform .4s;
}
.gallery-item img:hover,
.gallery-item video:hover{transform:scale(1.03);}

/* Caption */
.gallery-caption{
  padding:8px;
  text-align:center;
  font-weight:600;
  font-size:14px;
  color:#a65f87;
}


@keyframes fadeInUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}


@media(max-width:800px){
  .layout{flex-direction:column;}
  .sidebar{width:100%;}
}
</style>
</head>

<body>

<script>

document.getElementById("socialToggle").onclick=function(){
  const m=document.getElementById("socialMenu");
  m.style.display=(m.style.display==="block")?"none":"block";
};


function showCategory(cat){
  document.getElementById("family").style.display="none";
  document.getElementById("friends").style.display="none";
  const grid = document.getElementById(cat);
  grid.style.display="grid";


  const items = grid.querySelectorAll('.gallery-item');
  items.forEach((item, index)=>{
    item.style.animation = `fadeInUp 0.6s forwards`;
    item.style.animationDelay = `${index*0.15}s`;
  });
}


const faders = document.querySelectorAll('.card h2, .card p');
const appearOptions = { threshold: 0.1 };
const appearOnScroll = new IntersectionObserver(function(entries, observer){
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.style.animation = 'fadeInUp 1s forwards';
      observer.unobserve(entry.target);
    }
  });
}, appearOptions);
faders.forEach(fader => appearOnScroll.observe(fader));
</script>
